

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil Shopnet</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            color: #202A36;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        h1 {
            color: #4CB050;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        p {
            max-width: 500px;
            margin-bottom: 40px;
            font-size: 1.2rem;
        }

        .btn {
            background-color: #4CB050;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #3da041;
        }

        @media(max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            .btn {
                width: 80%;
                padding: 12px;
            }
        }
    </style>
</head>
<body>

    <h1>Bienvenue sur Shopnet</h1>
    <p>Découvrez Shopnet, la plateforme qui transforme vos ventes en ligne. Pour plus d’informations, consultez notre politique de confidentialité.</p>
    
    <a href="shopnet.html" class="btn">Voir les détails de Shopnet</a>

</body>
</html>
